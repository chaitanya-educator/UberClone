version: '3.8'

services:
  # ============================================
  # MONGODB DATABASE
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: uber-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: uber-clone
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - uber-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/uber-clone --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # ZOOKEEPER (Required for Kafka)
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: uber-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: WARN
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - uber-network
    healthcheck:
      test: nc -z localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # KAFKA BROKER
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: uber-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
      KAFKA_TOOLS_LOG4J_LOGLEVEL: ERROR
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - uber-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  # ============================================
  # KAFKA UI (Optional - for monitoring)
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: uber-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: uber-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - uber-network

  # ============================================
  # BACKEND APPLICATION
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uber-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Server Configuration
      PORT: 8000
      AUTHOR_NAME: Chaitanya
      NODE_ENV: production
      
      # MongoDB Configuration
      MONGODB_URL: mongodb://mongodb:27017/uber-clone
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-my-super-secret-jwt-key-change-this-to-something-random}
      JWT_EXPIRES_IN: 7d
      
      # Encryption Configuration
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-12345678901234567890123456789012}
      
      # Kafka Configuration
      KAFKA_ENABLED: 'true'
      KAFKA_BROKER: kafka:29092
      KAFKA_CLIENT_ID: uber-clone-backend
      KAFKA_USERNAME: ''
      KAFKA_PASSWORD: ''
    volumes:
      - ./src:/app/src:ro
      - ./logs:/app/logs
    networks:
      - uber-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ============================================
# NETWORKS
# ============================================
networks:
  uber-network:
    driver: bridge
    name: uber-network

# ============================================
# VOLUMES
# ============================================
volumes:
  mongodb_data:
    name: uber-mongodb-data
  mongodb_config:
    name: uber-mongodb-config
  zookeeper_data:
    name: uber-zookeeper-data
  zookeeper_logs:
    name: uber-zookeeper-logs
  kafka_data:
    name: uber-kafka-data

